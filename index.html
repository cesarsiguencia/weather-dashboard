<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <div class="header-title">
            Weather Dashboard
        </div>
    </header>

    <main class="container">

        <div class="row">
            <div class="col-2 col-sm-4">
                <div class="cities">
                    <h3> Search for a City</h3>
                </div>
    
                <div class="cities"> 
                    <form>
                    <input name="search-city" id="search-city" type="text" autofocus="true">
                    <button type="submit" id="search-button">Search</button>
                </form>
                    
                </div>

                <div class="cities" id="city-buttons">
                </div>
            </div>
    
            <div class="col-12 col-sm-8" id="clear-information">
                <div class="information-parts city-block" id="weather-stats">
                </div>
    
                <div class="information-parts" id="daily-stats">
                </div>
            </div>
        </div>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
